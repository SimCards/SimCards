apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "io.github.simcards.simcards"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'org.zeromq:jeromq:0.3.5'
    compile files('src/libs/gluegen-rt.jar')
    compile files('src/libs/gluegen-rt-natives-macosx-universal.jar')
    compile files('src/libs/jogl-all.jar')
    compile files('src/libs/jogl-all-natives-macosx-universal.jar')
}
